<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Users</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2a3bd9e9ce.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f5f7fb;
      font-family: 'Open Sans', sans-serif;
      padding-bottom: 60px; /* Space for footer */
    }
    .header-top {
      background-color: white;
      padding: 1em;      
      color: #1FBF83;
      font-weight: lighter;
      position: relative;
    }
    .header-top .container {
      margin-left: -1em; 
    }
    .header-bottom {
      background-color: #29924F;
      padding: 1em;
    }
    .dashboard-section {
      background-color: #29924F;
      padding: 2em 1em;
      color: white;
      position: relative;
    }
    .dashboard-section h1 {
      margin-bottom: 1em;
      color: white;
    }
    .menu-icon {
      font-size: 1.5em;
      color: white;
      position: absolute;
      top: -50px;
      left: 70px;
      cursor: pointer;
    }
    .notification-icon {
      color: #1FBF83;
      font-size: 1.5rem;
      text-decoration: none;
      position: absolute;
      right: 1.5em;
      top: 50%;
      transform: translateY(-50%);
    }
    .notification-icon:hover {
      color: #29924F;
    }
    .footer {
      background-color: #29924F;
      padding: 0.5em 1em; 
      text-align: center;
      color: white;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 0.9rem; 
    }
    .sidebar {
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #29924F;
      padding-top: 60px;
      transition: left 0.3s ease;
      color: white;
      z-index: 1000;
    }
    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }
    .sidebar ul li {
      padding: 10px 20px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
    }
    .sidebar ul li a:hover {
      color: #1FBF83;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 999;
    }
    .footer {
      background-color: #29924F;
      padding: 0.5em 1em; 
      text-align: center;
      color: white;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      font-size: 0.9rem; 
    }
  </style>
</head>
<body>

  <div class="header-top">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="/logo" alt="Logo" class="me-3">
        <span class="fw-bold" style="font-size: 0.8rem;">
          An Intelligent Ultrasonic Sensor Fleet Management System and Seat Reservation for Bus Transportation Companies
        </span>
      </div>
      <a href="#" class="notification-icon ms-auto" title="Notifications">
        <i class="fa-solid fa-bell"></i>
      </a>
    </div>
  </div>

  <div class="header-bottom">
    <div class="container d-flex justify-content-end align-items-center">
      <input type="text" class="form-control w-25 me-2" placeholder="Type here...">
      <button class="btn btn-light" title="Filter">
        <i class="fa-solid fa-sliders"></i>
      </button>
    </div>
  </div>

  <div class="dashboard-section">
    <div class="container">
      <i id="menu-icon" class="fa-solid fa-bars menu-icon"></i>
      <h1>Mobile Users</h1>
    </div>
  </div>
  <table class="table transaction-table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Type</th>
        <th scope="col">Value</th>
      </tr>
    </thead>
    <tbody id="companiesTableBody">
    </tbody>
  </table>

  <div class="sidebar" id="sidebar">
    <ul>
        <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li><a href="sales.html"><i class="fas fa-chart-line"></i> Sales</a></li>
        <li><a href="companies.html"><i class="fas fa-bus"></i> Bus Companies</a></li>
        <li><a href="mobileusers.html"><i class="fas fa-users"></i> Mobile Users</a></li>
        <li><a href="idvalidate.html"><i class="fas fa-id-card"></i> ID Validation</a></li>
        <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
    </ul>
</div>

  <div class="overlay" id="overlay"></div>
  

  <div class="footer">
    Â© 2024 Copyright by liugan All rights reserved.
  </div>

  <script>
    console.log('Executed');
    document.getElementById('menu-icon').onclick = function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
      document.getElementById('overlay').style.display = sidebar.style.left === '0px' ? 'block' : 'none';
    };

    document.getElementById('overlay').onclick = function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = '-250px';
      this.style.display = 'none';
    };
  </script>
  <script type="module" src="/mobileusers"></script>
</body>
</html>
