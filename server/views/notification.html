<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2a3bd9e9ce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/notificationscss">
</head>
<body>

  <div class="header-top">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img src="/logo" alt="Logo" class="me-3">
        <span class="fw-bold" style="font-size: 0.8rem;">
        iLugan: An Intelligent Ultrasonic Sensor Fleet Management System and Seat Reservation for Bus Transportation Companies
        </span>
      </div>
      <a href="#" class="notification-icon ms-auto" title="Notifications">
        <i class="fa-solid fa-bell"></i>
      </a>
    </div>
  </div>

  <div class="header-bottom">
    <div class="container d-flex justify-content-end align-items-center">
      <input type="text" class="form-control w-25 me-2" placeholder="Type here...">
      <button class="btn btn-light" title="Filter">
        <i class="fa-solid fa-sliders"></i>
      </button>
    </div>
  </div>

  <div class="dashboard-section">
    <div class="container">
      <i id="menu-icon" class="fa-solid fa-bars menu-icon"></i>
      <h1>Notifications</h1>
      <div id="notifications-container" class="mt-4">
        <!-- Notifications will be dynamically inserted here -->
      </div>
    </div>
  </div>
  

  <div class="sidebar" id="sidebar">
    <ul>
        <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <!-- <li><a href="/subscriptions"><i class="fas fa-chart-line"></i> Sales</a></li> -->
        <li><a href="/buscompanies"><i class="fas fa-bus"></i> Bus Companies</a></li>
        <li><a href="/mobile"><i class="fas fa-users"></i> Mobile Users</a></li>
        <li><a href="/idrequests"><i class="fas fa-id-card"></i> ID Validation</a></li>
        <!-- <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li> -->
    </ul>
</div>

  <div class="overlay" id="overlay"></div>

  <div class="footer">
    Â© 2024 Copyright by liugan All rights reserved.
  </div>

  <script>
    document.getElementById('menu-icon').onclick = function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = sidebar.style.left === '0px' ? '-250px' : '0px';
      document.getElementById('overlay').style.display = sidebar.style.left === '0px' ? 'block' : 'none';
    };

    document.getElementById('overlay').onclick = function() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.left = '-250px';
      this.style.display = 'none';
    };
  </script>

  <script type="module" src="/displaynotifs"></script>

</body>
</html>
