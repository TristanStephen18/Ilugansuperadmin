<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Requests List</title>
  <style>
    .list-tile {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }
    .list-tile:hover {
      background-color: #f9f9f9;
    }
    .details {
      flex: 1;
    }
    .details h3 {
      margin: 0;
      font-size: 1.1em;
      color: #333;
    }
    .details p {
      margin: 5px 0;
      color: #666;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      color: #fff;
      border-radius: 3px;
      cursor: pointer;
    }
    .btn.accept {
      background-color: #4CAF50;
    }
    .btn.reject {
      background-color: #F44336;
    }
  </style>
</head>
<body>
  <h1>Admin Requests</h1>
  <div id="admin-requests-list"></div>

  <script type="module" src="/reqjs"></script>
  </script>
</body>
</html>
